{% extends "base.html" %}
{% block content %}
    <h1>Your Events</h1>
    {% for event in events %}
        <div class="event">
            <h3>{{ event.title }}</h3>
            <p>{{ event.description }}</p>
            <p>Date: {{ event.date.strftime('%Y-%m-%d') }}</p>
            <p>Time: {{ event.time.strftime('%H:%M') }}</p>
            <p>Location: {{ event.location }}</p>
            <a href="{{ url_for('edit_event', event_id=event.id) }}">Edit</a>
            <a href="{{ url_for('delete_event', event_id=event.id) }}">Delete</a>
        </div>
    {% endfor %}
{% endblock %}
